<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <h1>BÀI TẬP JS BUỔI 5</h1>
    <!-- bài tập: quản lý tuyển sinh -->
    <!-- Điều kiện trúng tuyển:
    - Điểm tổng kết lớn hơn hoặc bằng điểm chuẩn 
    - Không có môn nào điểm 0
    Nhập input
    - điểm chuẩn của hội đồng
    - điểm 3 môn của thí sinh
    - Khu vực (Nhập X nếu không thuộc khu vực ưu tiên)
    - đối tượng dự thi (nhập 0 nếu không thuộc đối tiện ưu tiên)
    Kết quả đầu ra:
    - Kết quả đậu hoặc rớt 
    - tổng số điểm đạt được  -->
    <div class="bai1-container">
        <div class="card w-50 mx-auto">
            <div class="card-header text-center">
                Quản lý tuyển sinh
            </div>
            <div class="card-body">
                <div class="form-group">
                    <!-- Nhập điểm chuẩn của hội đồng -->
                  <label for="">Điểm chuẩn của hội đồng</label>
                  <input type="text" name="" id="diemChuan" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Điểm môn 1 -->
                  <label for="">Điểm môn 1</label>
                  <input type="text" name="" id="mon-1" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Điểm môn 2 -->
                  <label for="">Điểm môn 2</label>
                  <input type="text" name="" id="mon-2" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Điểm môn 3 -->
                  <label for="">Điểm môn 3</label>
                  <input type="text" name="" id="mon-3" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Khu vực -->
                  <label for="">Khu vực</label>
                  <input type="text" name="" id="khu-vuc" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Đối tượng -->
                  <label for="">Đối tượng</label>
                  <input type="text" name="" id="doi-tuong" class="form-control">
                  
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <button id="xet-tuyen" class="btn btn-primary">Xét tuyển</button>
                </div>
                <!-- Display result -->
                <div id="total-wrapper" style="display: none;" class="text-center">
                    <p>Tổng điểm</p>
                    <p id="total-result"></p>

                </div>
                <div id="trungtuyen-wrapper" style="display: none;" class="text-center">
                    <p>Kết qủa tuyển sinh</p>
                    <p id="trungtuyen-result"></p>

                </div>
            </div>
            
        </div>
    </div>
    <br>
    <br>
    <!-- Bài tập tính tiền điện  -->
    <div class="bai2-container">
      <div class="card w-50 mx-auto">
          <div class="card-header text-center">
              Tính tiền điện 
          </div>
          <div class="card-body">
              <div class="form-group">
                  <!-- Nhập tên -->
                <label for="">Tên người tiêu thụ </label>
                <input type="text" name="" id="name" class="form-control">
                
              </div>
              <div class="form-group">
                  <!-- Số kw điện sử dụng -->
                <label for="">Số kw điện đã sử dụng</label>
                <input type="text" name="" id="kw-dien" class="form-control">
                
              </div>
              
               

              <!-- Submit button -->
              <div class="text-center">
                  <button id="tinh-tien" class="btn btn-primary">Tính tiền điện</button>
              </div>
              <!-- Display result -->
              <div id="name-wrapper" style="display: none;" class="text-center">
                <p>Tên người dùng </p>
                <p id="name-result"></p>

            </div>
              <div id="tien-wrapper" style="display: none;" class="text-center">
                  <p>Số tiền cần trả </p>
                  <p id="tien-result"></p>

              </div>
              
          </div>
          
      </div>
  </div>


    <script src="./index.js"></script>
</body>
</html>
